    <style>
        /* Adjustments for full-screen layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: white;
        }

        .chat-box {
            width: 90%;
            max-height: 80%;
            overflow-y: scroll;
        }
    </style>
    
        <div class="chat-box p-3">
            {% for ChatMessage in chat_messages %}
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card {% if ChatMessage.is_assistant %}bg-gradient-danger text-white{% else %}bg-white{% endif %} soft-ui mb-3 d-inline-block">
                            <div class="card-body {% if ChatMessage.is_assistant %}text-start rounded-end{% else %}text-end rounded-start{% endif %}">
                                {{ ChatMessage.content }}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <div class="row justify-content-center">
                <div class="col-md-8 offset-md-2">
                    <form method="post" class="d-flex align-items-center justify-content-between">
                        {% csrf_token %}
                        <input type="text" name="content" class="form-control soft-ui" placeholder="Type your message..." style="width: 100%; margin-bottom: 10px;">
                        <button type="submit" class="btn btn-primary soft-ui" style="margin-bottom: 10px;">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
